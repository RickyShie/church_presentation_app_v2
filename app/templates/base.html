<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
          integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
  <script defer src="{{ url_for('static', filename='js/control-panel-client.js') }}"></script>

</head>
<body>
  <h1>控制面板</h1>

  <div class="nav-tabs">
    <a id="bible-search" href="{{ url_for('bible_search') }}" class="tab {% if active_tab == 'bible' %}active{% endif %} control_button">📖 經節查詢 & 設定講道題目 & 顯示聖工人員</a>
<!--    <a id="hymn-search" href="#" class="tab {% if active_tab == 'hymn' %}active{% endif %} control_button">🎵 Hymn Search</a>-->
    <a id="display-announcement" href="{{ url_for('announcement_search') }}" class="tab {% if active_tab == 'announcements' %}active{% endif %} control_button">📢 宣布事項</a>
  </div>

  {% block content %}{% endblock %}
</body>
</html>
